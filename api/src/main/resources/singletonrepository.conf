<!--
  마임 싱글톤을 저장하기 위한 리파지토리.
-->
<singletonrepository destinationURL="file:///var/james/store/singleton">
</singletonrepository>

<!--
    스트림 입출력을 지원하는 리파지토리를 설정하는 것으로,
    현재 file: uri 스킴만 사용할 수 있음.

    웹 앱의 경우, os 의 파일시스템 사용방법

    file://var/xxx   <루트>/var 폴더에서 시작
    file://conf/xxx  <루트>/WEB-INF/conf 폴더에서 시작
    file:///xxx      절대 폴더에서 시작. 별도의 지정이 없는 경우, 루트 폴더..
    file://xxx       웹 루트.

    앱의 경우, os 의 파일시스템 사용방법

    file://var/xxx   <루트>/var 폴더에서 시작
    file://conf/xxx  <루트>/conf 폴더에서 시작
    file:///xxx      절대 폴더에서 시작. 파일시스템 루트 폴더(/)
    file://xxx       루트 폴더에서 시작. 작업 폴더의 상위 폴더(../)
-->