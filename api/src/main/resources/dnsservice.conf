<?xml version="1.0" encoding="utf-8"?>
<dnsservice>
  <!--
    DNS 서버를 설정합니다.
   -->
  <servers>
    <server>203.248.252.2</server>
    <server>164.124.101.2</server>
  </servers>
  <!--
    DNS 서버를 자동으로 찾아낼지를 설정합니다.
   -->
  <autodiscover>false</autodiscover>
  <!--
    관리권한이 있는지를 설정합니다.
   -->
  <authoritative>false</authoritative>
  <!--
    도메인명을 캐쉬할 수를 지정합니다.
  -->
  <maxcachesize>50000</maxcachesize>
</dnsservice>
